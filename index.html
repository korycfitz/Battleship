<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <script defer src="./js/app.js"></script>
  <title>Christmas Ship</title>
  <link 
  id="favicon" 
  rel="icon"
  href="./assets/battleship-favicon.png"
  type="image/png" 
  sizes="32x32"
>
</head>
<body>
  <main>
    <header>
      <h1 class="animate__animated animate__bounce animate__repeat-2 2">ChristmasShip</h1>
      <button class="btn" id="play-game">Play Battleship</button>
      <button class='btn' id="hide-board">Hide Board</button>
      <button class="btn" id="reset">Reset Game</button>
    </header>
    <section class="prompt-messages" id="player-prompt-messages">
      <p class="msg" id="message1"></p>
      <p class="msg" id="message2"></p>
    </section>
  </main>
    <div class="w3-container animate__animated animate__bounce" id="ship-boards">
      <section class="board"id="player1"></section>
      <section class="board"id="computer"></section>
    </container>
</body>
</html>
